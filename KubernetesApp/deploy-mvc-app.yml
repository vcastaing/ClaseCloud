apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deploy
  labels:
    name: app-deploy
    app: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app
      type: mvc
  template:
    metadata:
      name: app-pod
      labels:
        app: app
        type: mvc
    spec:
      containers:
        - name: app-pod
          image: vcastaing/busybox.v1
          ports:
            - containerPort: 8080